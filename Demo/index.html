<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsualizador de Banners Publicitarios</title>
  <style>
    * {
        box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    #container {
      display: flex;
      align-items: center;
      flex-direction: column; /* Cambiamos la dirección a columna */
    }
    #banner-info {
      width: 100%;
      text-align: center;
      margin-bottom: 20px; /* Espacio entre la info y el banner */
    }
    #banner-container {
      width: 970px; /* Ancho inicial del banner */
      height: 250px; /* Alto inicial del banner */
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc; /* Borde gris */
    }
    #banner {
      border: none;
      overflow: hidden;
    }
    #panel {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
      }
     /*  #container {
        flex-direction: column;
      } */
      #banner-container{
        margin-top: 10px;
      }
      #panel {
        margin-left: 0;
        margin-top: 20px;
      }
      #banner-info{
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="banner-info"></div>
    <div id="banner-container">
        <iframe id="banner" title="Banner"></iframe>
    </div>
    <div id="panel">
        <select id="size-selector">
            <option value="970x250">970x250</option>
            <option value="300x600">300x600</option>
            <option value="300x250">300x250</option>
            <option value="320x100">320x100</option>
            <option value="160x600">160x600</option>
            <option value="728x90">728x90</option>
        </select>
    </div>
  </div>
