<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsualizador de Banners Publicitarios</title>
  <style>
    * {
        box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    #container {
      display: flex;
      align-items: center;
    }
    #banner-container {
      width: 970px; /* Ancho inicial del banner */
      height: 250px; /* Alto inicial del banner */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #banner {
      border: none;
      overflow: hidden;
    }
    #panel {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      margin-left: 20px;
    }
    #panel button {
      margin-bottom: 5px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #panel button.active {
      background-color: #0056b3; /* Color de fondo azul */
    }
    @media (max-height: 600px) {
      body {
        align-items: flex-start;
      }
      #container {
        flex-direction: column;
      }
      #panel {
        margin-left: 0;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="banner-container">
      <iframe id="banner" title="Banner"></iframe>
    </div>
    <div id="panel">
      <button id="btn970x250" data-size="970x250" class="active">970x250</button>
      <button id="btn300x600" data-size="300x600">300x600</button>
      <button id="btn300x250" data-size="300x250">300x250</button>
      <button id="btn320x100" data-size="320x100">320x100</button>
      <button id="btn160x600" data-size="160x600">160x600</button>
      <button id="btn728x90" data-size="728x90">728x90</button>
    </div>
  </div>
  <script>
    // Función para obtener los parámetros de la URL
    function obtenerParametroURL(nombre, url = window.location.href) {
      nombre = nombre.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + nombre + '(=([^&#]*)|&|#|$)');
      const resultados = regex.exec(url);
      return resultados ? decodeURIComponent(resultados[2].replace(/\+/g, ' ')) : null;
    }

    // Función para actualizar el botón activo
    function actualizarBotonActivo(boton) {
      const botones = document.querySelectorAll('#panel button');
      botones.forEach(btn => btn.classList.remove('active'));
      boton.classList.add('active');
    }

    // Función para cargar y mostrar el banner
    function cargarYMostrarBanner(medida) {
      const mes = obtenerParametroURL('mes');
      const campaign = obtenerParametroURL('campaign');
      const version = obtenerParametroURL('version') || 'v1';

      // Validación básica de parámetros
      if (!mes || !campaign) {
        console.error('Los parámetros "mes" y "campaign" son obligatorios.');
        // Aquí puedes mostrar un mensaje de error al usuario
        return;
      }

      const rutaBanner = `banners/${mes}/${campaign}/${version}/${medida}/index.html`;
      const bannerIframe = document.getElementById('banner');

      bannerIframe.src = rutaBanner;
      bannerIframe.width = medida.split('x')[0];
      bannerIframe.height = medida.split('x')[1];

      // Manejo de error simple
      bannerIframe.onerror = () => {
        console.error(`Error al cargar el banner: ${rutaBanner}`);
        bannerIframe.src = ''; // Limpiar el iframe
        // Aquí puedes mostrar un mensaje de error al usuario
      };
    }

    // Evento click en los botones
    document.querySelectorAll('#panel button').forEach(boton => {
      boton.addEventListener('click', () => {
        const medida = boton.dataset.size;
        cargarYMostrarBanner(medida);
        actualizarBotonActivo(boton);
      });
    });

    // Mostrar el banner 970x250 por defecto al cargar la página
    window.addEventListener('load', () => {
        const botonInicial = document.getElementById('btn970x250');
        cargarYMostrarBanner(botonInicial.dataset.size);
        actualizarBotonActivo(botonInicial);
    });
  </script>
</body>
</html>
